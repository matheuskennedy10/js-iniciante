<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const nome = prompt('digite seu nome:');
    document.body.innerHTML += `seu nome e: ${nome} <br />`;
    document.body.innerHTML +=`seu nome tem __${none.lenght}____letras  <br />`;
    document.body.innerHTML += `a segunda letra do seu nome e: __${none[1]}__ <br />`;
    document.body.innerHTML += `qual o primeiro indice da letra no seu nome?_${none.indexof('a')}____ <br />`;
    document.body.innerHTML += `qual o ultimo indice da letra no seu nome?____${none.lastindexof('a')}_ <br />`;
    document.body.innerHTML += `as ultimas tres letras do seu nome?__${none.slice(-3, none, lenght)}___ <br />`;
    document.body.innerHTML += `as palavras do seu nome sao:__${none.slite('')}___ <br />`;
    document.body.innerHTML += `seu nome com letras maiusculas?___${none.touppercase()}_ <br />`;
    document.body.innerHTML += `seu nome com letras minusculas?___${none.touppercase}__ <br />`;


  </script>
</body>
</html>
